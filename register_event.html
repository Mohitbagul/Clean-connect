<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="text-align: center;margin-top: 40px;max-width: 1200px;">
        <div style="margin-left: 300px;">
  
          <form class="row g-3" style="margin-top: 30px;align-items: center;background-color: burlywood;">
            <div style="font-size: 30px;margin-bottom: 40px;">Register for new events...</div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Organizer</label>
              <input type="text" class="form-control" id="organizer_data">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contact number(Organizer)</label>
            <input  class="form-control" id="contact_data">
            </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Description</label>
            <input type="text" class="form-control" id="description_data" placeholder="Add few lines abt your event">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" id="address_data" placeholder="Detail address">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="city_data">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip_data">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Register event</button>
          </div>
        </form>
      </div>
</body>
</html>
